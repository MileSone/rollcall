<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="img/timeattendanceapp03.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>


<ion-view cache-view="false">

  <ion-content class="no-header login" scroll="false">

    <div class="roll_content">

      <div class="roll_top_wrap">
        <div class="top_wrap">
          <div class="login_top">
            <img src="img/timeattendanceapp04.png" alt="" />
          </div>

        </div>
      </div>

      <div class="roll_bottom_wrap">
        <div class="roll_bottom_wrap_inner">
          <div class="login_c_wrap">

            <div class="login_content">
              <div class="login_item">
                <div class="login_item_left">
                  <div  class="login_item_left_inner"><img src="img/timeattendanceapp13.png" alt=""/></div>
                </div>
                <div class="login_item_right"><input tabindex="-1" type="text" name="username" id="username" ng-model="user.username" placeholder="用户名" /> </div>
              </div>

              <div class="login_item top_line mt-10">
                <div class="login_item_left">
                  <div  class="login_item_left_inner"><img class="bottom_img" src="img/timeattendanceapp14.png" alt=""/></div>
                </div>
                <div class="login_item_right"><input tabindex="-1" type="password" name="password" id="password" ng-model="user.pwd" placeholder="密码" /> </div>
              </div>


            </div>
            <div class="error-message" ng-show="errorMessage!=''">* <span class="error_message" ng-bind="errorMessage"></span></div>

            <div class="login_btn_wrap">
              <div class="edit_pwd_btn forgetpassword">
                <button class="login_btn login_btn_grey" ng-click="goChangePwd();">修改密码</button>
              </div>
              <div class="login_btn_s txt-center">
                <button ng-click="login();" class="login_btn login_btn_red">登&nbsp;&nbsp;录</button>
              </div>
            </div>



          </div>

          <div class="login_bottom">
            <span class="bottom_content">版权所有:吉林艺术学院</span>
            <span class="bottom_content">JILIN UNIVERSITY OF ARTS</span>

          </div>
        </div>

      </div>

    </div>
  </ion-content>

</ion-view>
